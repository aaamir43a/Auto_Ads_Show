<!DOCTYPE html>
<html lang="en">
<head>

  <!-- ‡¶ü‡ßá‡¶≤‡¶ø‡¶ó‡ßç‡¶∞‡¶æ‡¶Æ ‡¶ì‡ßü‡ßá‡¶¨ ‡¶Ö‡ßç‡¶Ø‡¶æ‡¶™‡ßá‡¶∞ ‡¶ú‡¶®‡ßç‡¶Ø ‡¶Ö‡¶´‡¶ø‡¶∂‡¶ø‡ßü‡¶æ‡¶≤ ‡¶∏‡ßç‡¶ï‡ßç‡¶∞‡¶ø‡¶™‡ßç‡¶ü -->
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body {

      background: linear-gradient(135deg, #1f1c2c, #928dab);

    .container {

        transform: rotate(-90deg); /* ‡¶¨‡ßÉ‡¶§‡ßç‡¶§‡ßá‡¶∞ ‡¶∂‡ßÅ‡¶∞‡ßÅ ‡¶â‡¶™‡¶∞ ‡¶•‡ßá‡¶ï‡ßá ‡¶ï‡¶∞‡¶æ‡¶∞ ‡¶ú‡¶®‡ßç‡¶Ø */
    }
    .progress-circle-track {

        opacity: 0.3;
    }
    #green-progress {
        fill: none;

    }
    .progress-text-container {

      background: linear-gradient(to bottom, #43cea2, #185a9d);

<body>
  <div class="container">
    <h1>Auto Ads Show Bot</h1>
    <div class="developer" onclick="window.location.href='https://t.me/amir47812'">
      Developer by Amir Hossain
    </div>
    <div class="user-info">
      <p>Welcome, <span id="user-name"></span></p>
    </div>
    <div class="stats">
        <p>Watched Ads: <span id="watched-ads">0</span></p>
    </div>
    <div class="progress-container">
        <svg class="progress-svg" viewBox="0 0 100 100">
            <circle class="progress-circle-track" cx="50" cy="50" r="45"></circle>
            <circle id="green-progress" cx="50" cy="50" r="45"></circle>
        </svg>
        <div class="progress-text-container">
            <span id="ads-progress">0%</span>
        </div>
    </div>
    <div class="buttons">
      <button onclick="watchAd()">üé¨ Watch Ad</button>
      <button id="auto-ad-btn" onclick="startAutoAds()">‚öôÔ∏è Auto Show Ads</button>
      <button id="stop-auto-btn" onclick="stopAutoAds()" disabled>‚õî Stop Auto Ads</button>
    </div>
  </div>

  <!-- Monetag Ad SDK -->
  <script src='//libtl.com/sdk.js' data-zone='9661397' data-sdk='show_9661397'></script>

  <script>
    // --- ‡¶ó‡ßç‡¶≤‡ßã‡¶¨‡¶æ‡¶≤ ‡¶≠‡ßá‡¶∞‡¶ø‡ßü‡ßá‡¶¨‡¶≤ ---
    let watchedAdsCount = 0;
    let isAutoAdsRunning = false;
    let autoAdTimeout;

    // --- ‡¶ü‡ßá‡¶≤‡¶ø‡¶ó‡ßç‡¶∞‡¶æ‡¶Æ ‡¶è‡¶¨‡¶Ç ‡¶¶‡ßà‡¶®‡¶ø‡¶ï ‡¶∞‡¶ø‡¶∏‡ßá‡¶ü ‡¶≤‡¶ú‡¶ø‡¶ï ---

    /**
     * ‡¶ü‡ßá‡¶≤‡¶ø‡¶ó‡ßç‡¶∞‡¶æ‡¶Æ ‡¶è‡¶™‡¶ø‡¶Ü‡¶á ‡¶•‡ßá‡¶ï‡ßá ‡¶¨‡ßç‡¶Ø‡¶¨‡¶π‡¶æ‡¶∞‡¶ï‡¶æ‡¶∞‡ßÄ‡¶∞ ‡¶®‡¶æ‡¶Æ ‡¶≤‡ßã‡¶° ‡¶ï‡¶∞‡ßá‡•§
     * ‡¶Ö‡ßç‡¶Ø‡¶æ‡¶™‡¶ü‡¶ø ‡¶ü‡ßá‡¶≤‡¶ø‡¶ó‡ßç‡¶∞‡¶æ‡¶Æ‡ßá‡¶∞ ‡¶¨‡¶æ‡¶á‡¶∞‡ßá ‡¶ñ‡ßã‡¶≤‡¶æ ‡¶π‡¶≤‡ßá ‡¶è‡¶ï‡¶ü‡¶ø ‡¶°‡¶ø‡¶´‡¶≤‡ßç‡¶ü ‡¶®‡¶æ‡¶Æ ‡¶¶‡ßá‡¶ñ‡¶æ‡ßü‡•§
     */
    function setUserName() {
        const userNameSpan = document.getElementById("user-name");
        try {
            const tg = window.Telegram.WebApp;
            const user = tg.initDataUnsafe.user;
            if (user && user.first_name) {
                const fullName = `${user.first_name} ${user.last_name || ''}`.trim();
                userNameSpan.textContent = fullName;
            } else {
                userNameSpan.textContent = "Guest";
            }
        } catch (error) {
            userNameSpan.textContent = "@exampleUser";
        }
    }

    /**
     * ‡¶™‡ßç‡¶∞‡¶§‡¶ø‡¶¶‡¶ø‡¶® (UTC ‡¶Æ‡¶ß‡ßç‡¶Ø‡¶∞‡¶æ‡¶§) ‡¶¨‡¶ø‡¶ú‡ßç‡¶û‡¶æ‡¶™‡¶® ‡¶ó‡¶£‡¶®‡¶æ ‡¶∞‡¶ø‡¶∏‡ßá‡¶ü ‡¶ï‡¶∞‡ßá‡•§
     * ‡¶è‡¶ü‡¶ø ‡¶¨‡ßç‡¶∞‡¶æ‡¶â‡¶ú‡¶æ‡¶∞‡ßá‡¶∞ LocalStorage-‡¶è ‡¶∂‡ßá‡¶∑ ‡¶¨‡¶ø‡¶ú‡ßç‡¶û‡¶æ‡¶™‡¶® ‡¶¶‡ßá‡¶ñ‡¶æ‡¶∞ ‡¶§‡¶æ‡¶∞‡¶ø‡¶ñ ‡¶∏‡ßá‡¶≠ ‡¶ï‡¶∞‡ßá ‡¶∞‡¶æ‡¶ñ‡ßá‡•§
     */
    function checkAndResetCounter() {
        const todayUTC = new Date().toISOString().slice(0, 10);
        const lastVisitUTC = localStorage.getItem('lastAdDate');
        if (lastVisitUTC !== todayUTC) {
            watchedAdsCount = 0;
            localStorage.setItem('watchedAdsCount', '0');
            localStorage.setItem('lastAdDate', todayUTC);
        } else {
            watchedAdsCount = parseInt(localStorage.getItem('watchedAdsCount')) || 0;
        }
    }

    // --- ‡¶Æ‡ßÇ‡¶≤ ‡¶¨‡¶ø‡¶ú‡ßç‡¶û‡¶æ‡¶™‡¶® ‡¶è‡¶¨‡¶Ç UI ‡¶´‡¶æ‡¶Ç‡¶∂‡¶® ---

    /**
     * ‡¶¨‡¶ø‡¶ú‡ßç‡¶û‡¶æ‡¶™‡¶® ‡¶¶‡ßá‡¶ñ‡¶æ‡¶®‡ßã‡¶∞ ‡¶Æ‡ßÇ‡¶≤ ‡¶´‡¶æ‡¶Ç‡¶∂‡¶®‡•§ ‡¶è‡¶ü‡¶ø ‡¶è‡¶ï‡¶ü‡¶ø Promise ‡¶∞‡¶ø‡¶ü‡¶æ‡¶∞‡ßç‡¶® ‡¶ï‡¶∞‡ßá‡•§
     */
    function watchAd() {
      return new Promise((resolve, reject) => {
        if (typeof show_9661397 === 'function') {
          show_9661397().then(() => {
            checkAndResetCounter(); // ‡¶™‡ßç‡¶∞‡¶§‡¶ø‡¶ü‡¶ø ‡¶¨‡¶ø‡¶ú‡ßç‡¶û‡¶æ‡¶™‡¶®‡ßá‡¶∞ ‡¶™‡¶∞‡ßá ‡¶§‡¶æ‡¶∞‡¶ø‡¶ñ ‡¶ö‡ßá‡¶ï ‡¶ï‡¶∞‡¶æ ‡¶π‡ßü
            watchedAdsCount++;
            localStorage.setItem('watchedAdsCount', watchedAdsCount);
            localStorage.setItem('lastAdDate', new Date().toISOString().slice(0, 10));
            updateUI();
            resolve();
          }).catch(reject);
        } else {
          reject("Ad function not available");
        }
      });
    }

    /**
     * UI (‡¶á‡¶â‡¶ú‡¶æ‡¶∞ ‡¶á‡¶®‡ßç‡¶ü‡¶æ‡¶∞‡¶´‡ßá‡¶∏) ‡¶Ü‡¶™‡¶°‡ßá‡¶ü ‡¶ï‡¶∞‡ßá‡•§
     */
    function updateUI() {
        document.getElementById('watched-ads').textContent = watchedAdsCount;
        updateProgressCircle();
    }

    /**
     * ‡¶ü‡ßá‡¶ï‡ßç‡¶∏‡¶ü ‡¶™‡¶æ‡¶∞‡ßç‡¶∏‡ßá‡¶®‡ßç‡¶ü‡ßá‡¶ú ‡¶è‡¶¨‡¶Ç ‡¶∏‡¶¨‡ßÅ‡¶ú ‡¶¨‡ßÉ‡¶§‡ßç‡¶§‡ßá‡¶∞ ‡¶Ö‡¶ó‡ßç‡¶∞‡¶ó‡¶§‡¶ø ‡¶Ü‡¶™‡¶°‡ßá‡¶ü ‡¶ï‡¶∞‡ßá‡•§
     */
    function updateProgressCircle() {
        // ‡ßß. ‡¶™‡ßç‡¶∞‡¶§‡¶ø ‡ßß‡ß¶‡¶ü‡¶ø ‡¶¨‡¶ø‡¶ú‡ßç‡¶û‡¶æ‡¶™‡¶®‡ßá‡¶∞ ‡¶ú‡¶®‡ßç‡¶Ø ‡ßß% ‡¶ï‡¶∞‡ßá ‡¶ü‡ßá‡¶ï‡ßç‡¶∏‡¶ü ‡¶Ü‡¶™‡¶°‡ßá‡¶ü
        const textPercent = Math.floor(watchedAdsCount / 10);
        document.getElementById('ads-progress').textContent = `${textPercent}%`;

        // ‡ß®. ‡ßß‡ß¶‡ß¶‡ß¶ ‡¶¨‡¶ø‡¶ú‡ßç‡¶û‡¶æ‡¶™‡¶®‡ßá‡¶∞ ‡¶≤‡¶ï‡ßç‡¶∑‡ßç‡¶Ø‡ßá ‡¶∏‡¶¨‡ßÅ‡¶ú ‡¶¨‡ßÉ‡¶§‡ßç‡¶§‡ßá‡¶∞ ‡¶Ö‡¶ó‡ßç‡¶∞‡¶ó‡¶§‡¶ø ‡¶Ü‡¶™‡¶°‡ßá‡¶ü
        const greenProgressElement = document.getElementById('green-progress');
        const radius = greenProgressElement.r.baseVal.value;
        const circumference = 2 * Math.PI * radius;
        const progress = Math.min(watchedAdsCount / 1000, 1);
        const offset = circumference * (1 - progress);
        greenProgressElement.style.strokeDasharray = circumference;
        greenProgressElement.style.strokeDashoffset = offset;
    }

    // --- ‡¶∏‡ßç‡¶¨‡ßü‡¶Ç‡¶ï‡ßç‡¶∞‡¶ø‡ßü ‡¶¨‡¶ø‡¶ú‡ßç‡¶û‡¶æ‡¶™‡¶® ‡¶´‡¶æ‡¶Ç‡¶∂‡¶® ---

    /**
     * ‡¶∏‡ßç‡¶¨‡ßü‡¶Ç‡¶ï‡ßç‡¶∞‡¶ø‡ßü‡¶≠‡¶æ‡¶¨‡ßá ‡¶¨‡¶ø‡¶ú‡ßç‡¶û‡¶æ‡¶™‡¶® ‡¶¶‡ßá‡¶ñ‡¶æ‡¶®‡ßã‡¶∞ ‡¶ú‡¶®‡ßç‡¶Ø ‡¶®‡¶ø‡¶∞‡ßç‡¶≠‡¶∞‡¶Ø‡ßã‡¶ó‡ßç‡¶Ø ‡¶≤‡ßÅ‡¶™‡•§
     * ‡¶è‡¶ï‡¶ü‡¶ø ‡¶¨‡¶ø‡¶ú‡ßç‡¶û‡¶æ‡¶™‡¶® ‡¶∂‡ßá‡¶∑ ‡¶π‡¶≤‡ßá ‡ß® ‡¶∏‡ßá‡¶ï‡ßá‡¶®‡ßç‡¶° ‡¶™‡¶∞ ‡¶™‡¶∞‡ßá‡¶∞‡¶ü‡¶ø ‡¶¶‡ßá‡¶ñ‡¶æ‡ßü‡•§
     */
    function autoAdLoop() {
        if (!isAutoAdsRunning) return;
        watchAd()
            .then(() => {
                if (isAutoAdsRunning) autoAdTimeout = setTimeout(autoAdLoop, 2000);
            })
            .catch(error => {
                console.error("Ad failed:", error);
                if (isAutoAdsRunning) autoAdTimeout = setTimeout(autoAdLoop, 2000);
            });
    }

    function startAutoAds() {
        if (isAutoAdsRunning) return;
        isAutoAdsRunning = true;
        document.getElementById('auto-ad-btn').disabled = true;
        document.getElementById('stop-auto-btn').disabled = false;
        autoAdLoop();
    }

    function stopAutoAds() {
        isAutoAdsRunning = false;
        clearTimeout(autoAdTimeout);
        document.getElementById('auto-ad-btn').disabled = false;
        document.getElementById('stop-auto-btn').disabled = true;
    }

    // --- ‡¶Ö‡ßç‡¶Ø‡¶æ‡¶™ ‡¶ö‡¶æ‡¶≤‡ßÅ ‡¶π‡¶≤‡ßá ‡¶Ø‡ßá ‡¶´‡¶æ‡¶Ç‡¶∂‡¶®‡¶ó‡ßÅ‡¶≤‡ßã ‡¶™‡ßç‡¶∞‡¶•‡¶Æ‡ßá ‡¶ö‡¶æ‡¶≤‡¶æ‡¶®‡ßã ‡¶π‡¶¨‡ßá ---
    document.addEventListener('DOMContentLoaded', () => {
        setUserName();
        checkAndResetCounter();
        updateUI();
    });
  </script>
</body>
