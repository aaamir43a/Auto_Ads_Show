        }
        
        /* ** ‡¶®‡¶§‡ßÅ‡¶® ‡¶¶‡ßÅ‡¶ü‡¶ø ‡¶ï‡ßç‡¶≤‡¶æ‡¶∏ ‡¶Ø‡ßÅ‡¶ï‡ßç‡¶§ ‡¶ï‡¶∞‡¶æ ‡¶π‡ßü‡ßá‡¶õ‡ßá ** */
        .g-style {

<body>
    <div class="container">
        <h1>Auto Ads Show Bot</h1>
        <div class="developer" onclick="window.location.href='https://t.me/amir47812'">
            Developer by Amir Hossain
        </div>
        <div class="user-info">
            <p>Welcome, <span id="user-name"></span></p>
        </div>
        <div class="stats">
            <p>Watched Ads: <span id="watched-ads">0</span></p>
        </div>

        <div class="display-area">
            <div id="network-indicator"></div>
            <div class="progress-container">
                <svg class="progress-svg" viewBox="0 0 100 100">
                    <circle class="progress-circle-track" cx="50" cy="50" r="45"></circle>
                    <circle id="green-progress" cx="50" cy="50" r="45"></circle>
                </svg>
                <div class="progress-text-container">
                    <span id="ads-progress">0%</span>
                </div>
            </div>
        </div>
        
        <div class="buttons">
            <button id="watch-ad-btn" onclick="manualWatchAd()">üé¨ Watch Ads</button>
            <button id="auto-ad-btn" onclick="startAutoAds()">‚öôÔ∏è Auto Show Ads</button>
            <button id="stop-auto-btn" onclick="stopAutoAds()" disabled>‚õî Stop Auto Ads</button>
        </div>
    </div>
    
    <script src="https://ad.gigapub.tech/script?id=2364"></script>
    <script src='//libtl.com/sdk.js' data-zone='9646545' data-sdk='show_9646545'></script>

    <script>
        let watchedAdsCount = 0;
        let isAutoAdsRunning = false;
        let autoAdTimeout;

        let currentAdNetwork = 'giga';
        let adsShownForCurrentNetwork = 0;
        const adsPerNetwork = 5; 

        // --- updateNetworkIndicator ‡¶´‡¶æ‡¶Ç‡¶∂‡¶®‡ßá ‡¶™‡¶∞‡¶ø‡¶¨‡¶∞‡ßç‡¶§‡¶® ‡¶Ü‡¶®‡¶æ ‡¶π‡ßü‡ßá‡¶õ‡ßá ---
        function updateNetworkIndicator() {
            const indicator = document.getElementById('network-indicator');
            if (currentAdNetwork === 'giga') {
                indicator.textContent = 'G';
                indicator.classList.remove('m-style'); // ‡¶π‡¶≤‡ßÅ‡¶¶ ‡¶ï‡ßç‡¶≤‡¶æ‡¶∏‡¶ü‡¶ø ‡¶∏‡¶∞‡¶ø‡ßü‡ßá ‡¶¶‡¶æ‡¶ì
                indicator.classList.add('g-style');    // ‡¶∏‡¶¨‡ßÅ‡¶ú ‡¶ï‡ßç‡¶≤‡¶æ‡¶∏‡¶ü‡¶ø ‡¶Ø‡ßÅ‡¶ï‡ßç‡¶§ ‡¶ï‡¶∞‡ßã
            } else { 
                indicator.textContent = 'M';
                indicator.classList.remove('g-style');  // ‡¶∏‡¶¨‡ßÅ‡¶ú ‡¶ï‡ßç‡¶≤‡¶æ‡¶∏‡¶ü‡¶ø ‡¶∏‡¶∞‡¶ø‡ßü‡ßá ‡¶¶‡¶æ‡¶ì
                indicator.classList.add('m-style');     // ‡¶π‡¶≤‡ßÅ‡¶¶ ‡¶ï‡ßç‡¶≤‡¶æ‡¶∏‡¶ü‡¶ø ‡¶Ø‡ßÅ‡¶ï‡ßç‡¶§ ‡¶ï‡¶∞‡ßã
            }
        }
        
        // --- ‡¶¨‡¶æ‡¶ï‡¶ø ‡¶∏‡¶¨ ‡¶ú‡¶æ‡¶≠‡¶æ‡¶∏‡ßç‡¶ï‡ßç‡¶∞‡¶ø‡¶™‡ßç‡¶ü ‡¶ï‡ßã‡¶° ‡¶Ö‡¶™‡¶∞‡¶ø‡¶¨‡¶∞‡ßç‡¶§‡¶ø‡¶§ ‡¶Ü‡¶õ‡ßá ---

        function setUserName() {
            const userNameSpan = document.getElementById("user-name");
            try {
                const tg = window.Telegram.WebApp;
                const user = tg.initDataUnsafe.user;
                if (user && user.first_name) {
                    const fullName = `${user.first_name} ${user.last_name || ''}`.trim();
                    userNameSpan.textContent = fullName;
                } else {
                    userNameSpan.textContent = "Guest";
                }
            } catch (error) {
                userNameSpan.textContent = "@exampleUser";
            }
        }

        function checkAndResetCounter() {
            const todayUTC = new Date().toISOString().slice(0, 10);
            const lastVisitUTC = localStorage.getItem('lastAdDate');
            if (lastVisitUTC !== todayUTC) {
                watchedAdsCount = 0;
                localStorage.setItem('watchedAdsCount', '0');
                localStorage.setItem('lastAdDate', todayUTC);
            } else {
                watchedAdsCount = parseInt(localStorage.getItem('watchedAdsCount')) || 0;
            }
        }
        
        function watchAd() {
            return new Promise((resolve, reject) => {
                if (currentAdNetwork === 'giga') {
                    if (typeof window.showGiga === 'function') {
                        window.showGiga().then(resolve).catch(reject);
                    } else {
                        reject("GigaPub function 'showGiga' is not available.");
                    }
                } else if (currentAdNetwork === 'libtl') {
                    if (typeof window.show_9646545 === 'function') {
                        window.show_9646545().then(resolve).catch(reject);
                    } else {
                        reject("TeleLib function 'show_9646545' is not available.");
                    }
                }
            });
        }
        
        function handleSuccessfulAdView() {
            checkAndResetCounter();
            watchedAdsCount++;
            adsShownForCurrentNetwork++;

            localStorage.setItem('watchedAdsCount', watchedAdsCount);
            localStorage.setItem('lastAdDate', new Date().toISOString().slice(0, 10));
            updateUI();

            if (adsShownForCurrentNetwork >= adsPerNetwork) {
                if (currentAdNetwork === 'giga') {
                    currentAdNetwork = 'libtl';
                } else {
                    currentAdNetwork = 'giga';
                }
                adsShownForCurrentNetwork = 0;
            }
            updateNetworkIndicator();
        }

        function manualWatchAd() {
            const watchBtn = document.getElementById('watch-ad-btn');
            watchBtn.disabled = true;

            watchAd()
                .then(() => {
                    handleSuccessfulAdView();
                })
                .catch(error => {
                    console.error("Manual ad watch failed:", error);
                    alert("Ad could not be loaded. Please try again.");
                })
                .finally(() => {
                    watchBtn.disabled = false;
                });
        }

        function updateUI() {
            document.getElementById('watched-ads').textContent = watchedAdsCount;
            updateProgressCircle();
        }

        function updateProgressCircle() {
            const textPercent = Math.floor(watchedAdsCount / 10);
            document.getElementById('ads-progress').textContent = `${textPercent}%`;
            const greenProgressElement = document.getElementById('green-progress');
            const radius = greenProgressElement.r.baseVal.value;
            const circumference = 2 * Math.PI * radius;
            const progress = Math.min(watchedAdsCount / 1000, 1);
            const offset = circumference * (1 - progress);
            greenProgressElement.style.strokeDasharray = circumference;
            greenProgressElement.style.strokeDashoffset = offset;
        }
        
        function autoAdLoop() {
            if (!isAutoAdsRunning) return;
            watchAd()
                .then(() => {
                    handleSuccessfulAdView();
                    if (isAutoAdsRunning) autoAdTimeout = setTimeout(autoAdLoop, 2000);
                })
                .catch(error => {
                    console.error("Auto ad failed:", error);
                    if (isAutoAdsRunning) autoAdTimeout = setTimeout(autoAdLoop, 2000);
                });
        }
        
        function startAutoAds() {
            if (isAutoAdsRunning) return;
            isAutoAdsRunning = true;
            document.getElementById('auto-ad-btn').disabled = true;
            document.getElementById('stop-auto-btn').disabled = false;
            document.getElementById('watch-ad-btn').disabled = true;
            autoAdLoop();
        }

        function stopAutoAds() {
            isAutoAdsRunning = false;
            clearTimeout(autoAdTimeout);
            document.getElementById('auto-ad-btn').disabled = false;
            document.getElementById('stop-auto-btn').disabled = true;
            document.getElementById('watch-ad-btn').disabled = false;
        }

        document.addEventListener('DOMContentLoaded', () => {
            setUserName();
            checkAndResetCounter();
            updateUI();
            updateNetworkIndicator();
        });
    </script>
</body>
